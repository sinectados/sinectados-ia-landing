name: Build and Push Landing Page

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - prod

env:
  GCP_PROJECT_ID: 'sinectados-ia'
  GCP_REGION: 'us-central1'
  IMAGE_NAME: 'landing-page'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=qa" >> $GITHUB_OUTPUT
          fi

      - name: Set Repository Name
        id: set-repo
        run: |
          if [ "${{ steps.set-env.outputs.environment }}" == "prod" ]; then
            echo "repo_name=sinectados-prod" >> $GITHUB_OUTPUT
          else
            echo "repo_name=sinectados-qa" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ steps.set-repo.outputs.repo_name }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ steps.set-repo.outputs.repo_name }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                     ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ steps.set-repo.outputs.repo_name }}/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker Image
        run: |
          echo "Pushing image to Artifact Registry..."
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ steps.set-repo.outputs.repo_name }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ steps.set-repo.outputs.repo_name }}/${{ env.IMAGE_NAME }}:latest
          echo "Image pushed successfully!"

      - name: Summary
        run: |
          echo ""
          echo "=============================================="
          echo "BUILD AND PUSH COMPLETED"
          echo "=============================================="
          echo ""
          echo "Environment: ${{ steps.set-env.outputs.environment }}"
          echo "Repository: ${{ steps.set-repo.outputs.repo_name }}"
          echo "Image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ steps.set-repo.outputs.repo_name }}/${{ env.IMAGE_NAME }}:latest"
          echo "Commit SHA: ${{ github.sha }}"
          echo ""
          echo "Next step: Run Terraform in sinectados-ia-infra to deploy Cloud Run"
          echo "=============================================="
